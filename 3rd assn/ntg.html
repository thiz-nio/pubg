<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: lightgrey;
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-buttons {
            text-align: center;
        }
        .form-buttons button {
            background-color: orange;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .form-buttons button:hover {
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
            transform: scale(1.05);
        }
        .alert {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <div class="alert" id="alert-box">Please fill out all fields!</div>
        <form id="login-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4"></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit"><a href="C:\Users\nithi\OneDrive\Desktop\3rd assn\loginpage.html"> Submit</a></button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const age = document.getElementById('age').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!firstName || !lastName || !age || !contact || !email || !address) {
                event.preventDefault();
                document.getElementById('alert-box').style.display = 'block';
            } else {
                document.getElementById('alert-box').style.display = 'none';
            }
        });
    </script>
</body>
</html>
